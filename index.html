<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather check App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-wrap">
        <header>
            <!-- <input type="text" autocomplete="off" class="search-box"> -->
            <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
        </header>
        <main>
            <section class="location">
                <div class="city">Dhaka, BD</div>
                <div class="date">Monday 10 August 2020</div>
            </section>
            <div class="current">
                <div class="temp">10<span>°C</span></div>
                <div class="weather">Cloud</div>
                <div class="hi-low">10°C / 13°C</div>
            </div>
        </main>
    </div>
    <script src="appScript.js"></script>
</body>
</html>
